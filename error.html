<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <style>
      body {
        background-color: #fff;
        color: #721c24;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .error-container {
        text-align: center;
        padding: 20px;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        background-color: #fff;
      }
      .error-container h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }
      .error-container p {
        font-size: 1.2em;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>502 Error</h1>
      <p>Failed to start up servers</p>
      <p>:( Something went wrong, contact administrator</p>
    </div>
  </body>
</html>
